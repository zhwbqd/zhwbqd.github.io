title: Jack's Blog
tagline: 有志者事竟成

author:
  name: Wenbin Zhang
  url: https://github.com/zhwbqd

twitter:
  username: JackZhwbqd

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      author: "Wenbin Zhang"
      image: "apple-touch-icon.png"
  - scope:
      path: ""
      type: "pages"
    values:
      author: "Wenbin Zhang"
      image: "apple-touch-icon.png"

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

remote_theme: zivong/jekyll-theme-hydure

paginate: 10

disqus: zhwbqd
google_analytics: UA-58678545-1

tags_path: /tags/
categories_path: /categories/
